version: '2'
services:
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_ALLOW_EMPTY_PASSWORD='yes'
    volumes:
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./db/mysql_data:/var/lib/mysql
    container_name: 'mysql-8.0'
    ports:
      - '3306:3306'
    restart: always

  python3:
    restart: always
    build: .
    container_name: 'python3.8'
    tty: true
    volumes:
      - .:/code
    links:
      - db 